<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizualizace dat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Vyberte soubory:</h2>
            <form id="file-form">
                {% for file in files %}
                <label>
                    <input type="checkbox" name="files" value="{{ file }}">
                    {{ file }}
                </label><br>
                {% endfor %}
                <button type="button" id="submit-button">Generovat grafy</button>
            </form>
        </div>
        <div class="content">
            <div id="graph1">
                <h3>Graf 1</h3>
                <!-- První graf -->
            </div>
            <div id="graph2">
                <h3>Graf 2</h3>
                <!-- Druhý graf -->
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
