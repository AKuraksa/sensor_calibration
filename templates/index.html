<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotly Grafy</title>
</head>
<body>
    <h1>Generování grafů</h1>

    <form method="POST">
        <label for="graph_type">Vyberte typ grafu:</label>
        <select id="graph_type" name="graph_type">
            <option value="temperature">Teplotní data</option>
            <option value="calibration">Kalibrace senzorů</option>
        </select>
        <br><br>

        <!-- Formulář pro teplotní data -->
        <div id="temperature_form" class="form_section">
            <label for="files">Seznam souborů (oddělené čárkami):</label>
            <input type="text" id="files" name="files" required>
            <br><br>
        </div>

        <!-- Formulář pro kalibraci senzorů -->
        <div id="calibration_form" class="form_section" style="display:none;">
            <label for="sensor_1">Senzor 1:</label>
            <input type="text" id="sensor_1" name="sensor_1" required>
            <br>
            <label for="sensor_2">Senzor 2:</label>
            <input type="text" id="sensor_2" name="sensor_2" required>
            <br>
            <label for="time_range">Časový rozsah (start_time,end_time):</label>
            <input type="text" id="time_range" name="time_range">
            <br>
            <label for="highlight_intervals">Zvýrazněné intervaly (start_time,end_time; start_time,end_time):</label>
            <input type="text" id="highlight_intervals" name="highlight_intervals">
            <br><br>
        </div>

        <button type="submit">Generovat graf</button>
    </form>

    <h2>Výsledný graf:</h2>
    {% if graph %}
        {{ graph|safe }}
    {% endif %}

    <script>
        // Zobrazení příslušného formuláře podle výběru
        document.getElementById("graph_type").addEventListener("change", function() {
            if (this.value == "calibration") {
                document.getElementById("temperature_form").style.display = "none";
                document.getElementById("calibration_form").style.display = "block";
            } else {
                document.getElementById("temperature_form").style.display = "block";
                document.getElementById("calibration_form").style.display = "none";
            }
        });
    </script>
</body>
</html>
